<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="A layout example that shows off a blog page with a list of posts.">

  <title>Firefox OS Books</title>




  <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.5.0/pure-min.css">

  <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <script defer src="js/handlebars-v1.3.0.js"></script>
  <script defer src="data/data.js"></script>
  <script defer src="js/app.js"></script>

  <script id="book-template" type="text/x-handlebars-template">
  {{#each books}}
  <div class="posts">
    <h1 class="content-subhead">{{status}} book</h1>

    <!-- A single blog post -->
    <section class="post">
      <header class="post-header">
        <img class="post-avatar" alt="{{title}} cover" src="{{cover}}">

        <h2 class="post-title">{{title}}</h2>

        <p class="post-meta">
          By <a href="http://twitter.com/{{twitter}}" class="post-author">{{author}}</a> license <a class="post-category post-category-design" href="#">{{license}}</a> price <a class="post-category post-category-pure" href="#">{{price}}</a>
        </p>

      </header>

      <div class="post-description">
        <p>
        {{{description}}}
        </p>

        <a class="pure-button pure-button-primary" href="{{url}}">Learn More &rarr;</a>
      </div>
      {{#if translations}}
      <p>This book has translations in:</p>
      {{#each translations}}
      <a class="pure-button pure-button-secondary" href="{{url}}">{{language}}: {{title}} &rarr;</a>
      {{/each}}
      {{/if}}

      </section>
    </div>
  {{/each}}
  </script>



  <!--[if lte IE 8]>

  <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.5.0/grids-responsive-old-ie-min.css">

  <![endif]-->

  <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.5.0/grids-responsive-min.css">

  <!--[if lte IE 8]>
  <link rel="stylesheet" href="css/layouts/blog-old-ie.css">
  <![endif]-->
  <!--[if gt IE 8]><!-->
  <link rel="stylesheet" href="css/layouts/blog.css">
  <!--<![endif]-->











</head>
<body>







  <div id="layout" class="pure-g">
    <div class="sidebar pure-u-1 pure-u-md-1-4">
      <div class="header">
        <hgroup>
          <h1 class="brand-title">Firefox OS Books</h1>
          <h2 class="brand-tagline">Resources for developers</h2>
        </hgroup>

        <nav class="nav">
          <ul class="nav-list">
            <li class="nav-item">
              <a class="pure-button" href="https://developer.mozilla.org/en-US/Firefox_OS">Firefox OS on MDN</a>
            </li>
            <li class="nav-item">
              <a class="pure-button" href="http://marketplace.firefox.com/developers">Developer Hub</a>
            </li>
          </ul>
        </nav>
      </div>
    </div>

    <div class="content pure-u-1 pure-u-md-3-4">
      <div id="books">
        <!-- A wrapper for all the blog posts -->


          <div class="footer">
            <div class="pure-menu pure-menu-horizontal pure-menu-open">
              <ul>
                <li><a href="https://github.com/soapdog/firefoxosbooks-site">This Site on GitHub</a></li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>






  </body>
  </html>
